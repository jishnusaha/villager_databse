{% extends 'base_generic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% block content %}
    <link href="{% static 'villagers/css/bari_create.css' %}" rel="stylesheet">

    <div class="bari-box">
        <h1>New Bari</h1>
        <form method="post" >
            {% csrf_token %}
                {{ form.name | as_crispy_field }}
                <p class="success"> {{ done }}</p>

            <button type="submit">Add</button>
        </form>
    </div>
{% endblock %}
